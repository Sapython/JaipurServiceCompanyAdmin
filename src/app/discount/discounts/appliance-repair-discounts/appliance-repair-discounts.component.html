<div class="mainContainer">

    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Day</th>
                <th>Status</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of data">
                <td>{{item.date}}</td>
                <td>{{item.day}}</td>
                <td>
                    <span [ngClass]="item.status == 'Present' ? 'green' : 'red'">
                        {{item.status}}
                    </span>
                </td>
                <td *ngFor="let value of item.value">
                    {{value}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
