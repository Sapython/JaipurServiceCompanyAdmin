<section class="mainContainer">
    <h2>{{total | number}}</h2>
    <h3>Booking Performance</h3>

    <div class="chart">
        <div>
            <canvas id="myChart2"></canvas>
        </div>
    </div>

    <div class="footer">
        <section *ngFor="let item of chartData">
            <h1>{{item.value}}%</h1>
            <div>
                <h3 [style.background]="item.color"></h3>
                <h2>{{item.service}}</h2>
            </div>
        </section>
    </div>
</section>
