<section class="mainContainer">
    <div class="row-1">
        <h2>Recent Booking</h2>
        <h3 routerLink="../bookings">View More Bookings</h3>
    </div>

    <div class="row-2">
        <div class="cardd" *ngFor="let item of data">
            <h1>{{item.id}}</h1>
            <h2>{{item.name}}</h2>
            <h3>{{item.address}}</h3>
            <h4>{{item.service}}</h4>

            <button mat-flat-button>More Info</button>
        </div>
    </div>
</section>
